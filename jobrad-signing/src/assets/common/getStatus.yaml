get:
  x-controller-name: StatusController
  x-operation-name: getStatus
  operationId: getStatus
  tags:
    - StatusController
  summary: API-Health-Check
  description: |-
    <h3>Availability, Latency, API-Status</h3>
    <ul>
      <li>Debug interface for Salespartner integration</li>
      <li>To be Integrated with Monitoring-Solutions <b>No rate-limiting!</b></li>
    </ul>
    <h3>Contract-Debugging</h3>
    <ul>
      <li>Request-Body will be echo'ed <b>after</b> successful validation <i>(if any)</i></li>
      <li>Meaningful validation errors in JSON-Format</li>
    </ul>
  responses:
    '200':
      description: Success Response
      content:
        application/json:
          schema:
            type: object
            properties:
              received_at:
                description: Vertragseingang am Assona-Server
                type: string
                format: date-time
                example: '2019-08-10T13:32:12.203Z'
              url:
                type: string
                description: URL der Schnittstelle
                example: /status
              headers:
                type: object
                description: Temporäre Hilfe für Salespartner - bis 15.09.2019
                properties:
                  Content-Type:
                    type: string
