422ValidationFail:
  description: The request body is invalid.
  content:
    application/problem+json:
      schema:
        properties:
          description: UnprocessableEntityError
          error:
            description: The request body is invalid.
            type: object
            properties:
              description: The request body is invalid.
              statusCode:
                type: integer
                default: 0
                example: 422
              name:
                type: string
                example: UnprocessableEntityError
              message:
                type: string
              code:
                type: string
                example: VALIDATION_FAILED

              details:
                type: array
                items:
                  type: object
                  description: Error Details
                  properties:
                    description: The request body is invalid.
                    path:
                      type: string
                      example: /properties/vendor
                    code:
                      type: string
                      example: required
                    message:
                      type: string
                      example: should have required property 'vendor'
                    info:
                      type: object
                      properties:
                        description: The request body is invalid.
                        missingProperty:
                          type: string
                          example: vendor
