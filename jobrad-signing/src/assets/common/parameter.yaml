offsetParam:
  name: offset
  in: query
  description: Number of items to skip before returning the results.
  required: false
  schema:
    type: integer
    format: int32
    minimum: 0
    default: 0

limitParam:
  name: limit
  in: query
  description: Maximum number of items to return.
  required: false
  schema:
    type: integer
    format: int32
    minimum: 1
    maximum: 100
    default: 20
